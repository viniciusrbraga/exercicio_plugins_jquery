<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de PlugIns de jQuery</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1>Formulário de cadastro</h1>
    </header>

    <section>
        <div class="container">
            <h2>Informe os dados a seguir</h2>
            <form>
                <div>
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" pattern="[0-9]*" id="cpf" name="cpf">
                </div>
                <div>
                    <label for="endereco">Endereço:</label>
                    <textarea id="endereco" name="endereco"></textarea>
                </div>
                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" pattern="[0-9]*" id="cep" name="cep">
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </section>

    <footer>
        <p>2023 &copy EBAC - Todos os direitos reservados.</p>
    </footer>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="./js/jquery.mask.min.js"></script>
    <script type="text/javascript" src="./js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
